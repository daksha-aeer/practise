<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div id="time"></div>
    <div id="main-focus">
        <label id="goal-label" for="goal-input">What is your main goal for today?</label>
        <input type="text" id="goal-input" name="goal"/>
        <input type="button" id="submit-goal-button" value="submit"/>
    </div>
    <div>
        <h3 id="goal-value"></h3>
    </div>
    <div id="weather"></div>
    <script src="script.js"></script>
</body>
</html>
